version: '3.8'

services:
  tennis-scoreboard-api:
    image: tennis-scoreboard-api:latest
    container_name: tennis-scoreboard-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEYS=${TENNIS_API_KEYS}
      - CORS_ORIGIN=${TENNIS_CORS_ORIGIN}
      - CORS_CREDENTIALS=true
      - TZ=${TZ}
    volumes:
      - /mnt/storage/config/tennis-api:/app/data
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=arr_network"
      
      # HTTPS Router
      - "traefik.http.routers.tennis-api.rule=Host(`${TENNIS_API_DOMAIN}`)"
      - "traefik.http.routers.tennis-api.entrypoints=websecure"
      - "traefik.http.routers.tennis-api.tls.certresolver=myresolver"
      - "traefik.http.routers.tennis-api.middlewares=tennis-api-security"
      
      # HTTP to HTTPS redirect
      - "traefik.http.routers.tennis-api-http.rule=Host(`${TENNIS_API_DOMAIN}`)"
      - "traefik.http.routers.tennis-api-http.entrypoints=web"
      - "traefik.http.routers.tennis-api-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      
      # Service configuration
      - "traefik.http.services.tennis-api.loadbalancer.server.port=3000"
      
      # Security headers
      - "traefik.http.middlewares.tennis-api-security.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.tennis-api-security.headers.frameDeny=true"
      - "traefik.http.middlewares.tennis-api-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.tennis-api-security.headers.browserXSSFilter=true"
      - "traefik.http.middlewares.tennis-api-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.tennis-api-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.tennis-api-security.headers.stsPreload=true"
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api-json || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - arr_network
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  arr_network:
    external: true
